<!DOCTYPE html>
<html>
    <head>
        <title>e2.7 - For Loops</title>
    </head>
    <body>
        <div id ="output">
            output here
        </div>

        <script>
            /**this is for value called in function**/
            for(var i=0; i<10;i++){
            console.log(i)
            }
            var names=['Joe','Mary','Fred']
            var output = ''
            for (name of names){
                output += name + '<br/>'
            }
            document.getElementById("output").innerHTML = output
        </script>

    </body>
</html>
